<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css"
      integrity="sha512-RvQxwf+3zJuNwl4e0sZjQeX7kUa3o82bDETpgVCH2RiwYSZVDdFJ7N/woNigN/ldyOOoKw8584jM4plQdt8bhA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Random Quote Generator</h1>
    <div class="quoteSectionDiv">
      <div class="quoteContent">
        <p class="quoteDetail"></p>
        <p class="authorDetail"></p>
      </div>

      <div class="actionButtons">
        <div class="speechButton btnBackground">
          <i class="fa-solid fa-volume-high"></i>
        </div>
        <button class="generateQuoteButton">Generate Quote</button>
        <div class="copyQuoteButton btnBackground">
          <i class="fa-regular fa-copy"></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
